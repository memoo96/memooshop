<div class="card_container">
  <div class="card" *ngIf="product.payload.val().title">
    <img class="card-img-top" [src]="product.payload.val().imageUrl" *ngIf="product.payload.val().imageUrl">
    <div class="card-body">
      <h5 class="card-title">{{product.payload.val().title}}</h5>
      <h5 class="card-title">{{product.payload.val().category}}</h5>
      <p class="card-text">{{ product.payload.val().price | currency:'USD' }}</p>
    </div>
    <div class="card-footer">
      <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()" class="add btn btn-primary btn-block">
        Add to Card
      </button>
    </div>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
  
        <div class="col-2">
          <button (click)="removeFromCart()" class="btn btn-primary btn-block">-</button>
        </div>
  
        <div class="col text-center">
          {{getQuantity()}} in Cart
        </div>
  
        <div class="col-2">
          <button (click)="addToCart()" class="btn btn-primary btn-block">+</button>
        </div>
  
      </div>
    </ng-template>
  </div>
</div>
