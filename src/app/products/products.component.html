<div class="row">

  <div class="col-sm-3 col-xs-12" style="margin-bottom: 40px;">
    <product-filter [category]="category"></product-filter>
  </div>

  <div class="col-sm-9 col-xs-12">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts">
        <div class="col-sm-6 col-xs-12">
          <product-card [product]="product" [shoppingCart]="cart"></product-card>
        </div>
      </ng-container>
    </div>
  </div>

</div>
