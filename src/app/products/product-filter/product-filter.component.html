<div class="sticky-top">
  <div class="list-group">
      <a [class.active]="!category" routerLink="/" class="list-group-item list-group-item-action">
        All Categories
      </a>
      <div *ngFor="let category of categories$ | async" class="list-group">
        <a [class.active]="category === category.name" routerLink="/" class="list-group-item list-group-item-action" [queryParams]="{category : category.name}">
          {{category.name}}
        </a>
      </div>
    </div>
</div>
